<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class = "keys">
        <div data-key = "65" class = "key">
            <kbd>A</kbd>
            <span class = "sound">clap</span>
        </div>
        <div data-key = "83" class = "key">
            <kbd>S</kbd>
            <span class = "sound">gotsa</span>
        </div>
        <div data-key = "68" class = "key">
            <kbd>D</kbd>
            <span class = "sound">kick</span>
        </div>
        <div data-key = "70" class = "key">
            <kbd>F</kbd>
            <span class = "sound">hard</span>
        </div>
        <div data-key = "71" class = "key">
            <kbd>G</kbd>
            <span class = "sound">pong</span>
        </div>
        <div data-key = "72" class = "key">
            <kbd>H</kbd>
            <span class = "sound">mpl</span>
        </div>
        <div data-key = "74" class = "key">
            <kbd>J</kbd>
            <span class = "sound">sm</span>
        </div>
        <div data-key = "75" class = "key">
            <kbd>K</kbd>
            <span class = "sound">snp</span>
        </div>
        <div data-key = "76" class = "key">
            <kbd>L</kbd>
            <span class = "sound">vrb</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav.mp3"></audio>
    <audio data-key="83" src="sounds/gotsa.wav.mp3"></audio>
    <audio data-key="68" src="sounds/kick.wav.mp3"></audio>
    <audio data-key="70" src="sounds/hard.wav.mp3"></audio>
    <audio data-key="71" src="sounds/pong.wav.mp3"></audio>
    <audio data-key="72" src="sounds/mpl.wav.mp3"></audio>
    <audio data-key="74" src="sounds/sm.wav.mp3"></audio>
    <audio data-key="75" src="sounds/snp.wav.mp3"></audio>
    <audio data-key="76" src="sounds/vrb.wav.mp3"></audio>

    <script src="main.js"></script>

</body>
</html>
